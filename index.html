<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <title> CSS Background Blend mode </title>    
 
        <style>
        
            #tag1{
                    width: 550px;
                    height: 550px;
                    background-repeat: no-repeat, repeat;
                    background-image: url("background.jpeg"),url("elephant.jfif");
                    background-blend-mode: lighten;
                 }
        
        </style>
        
    </head>
 
    <body>
        
        <h1><u>Demonstrating CSS background blend mode</u></h1>
 
            <div id="tag1"> </div>
        
    </body>
</html>
